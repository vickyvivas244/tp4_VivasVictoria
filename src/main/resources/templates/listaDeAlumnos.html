<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Listado Alumnos</title>
<style>
        header,
        footer {
            background-color: #1870BC;
            color: white;
        }

        .logo {
            max-height: 50px;
        }
</style>
</head>
<body>
    <!-- Header -->
    <header>
        <div data-th-replace="~{fragments/header::encabezado}"></div>
    </header>

    <!-- Navigation -->
    <nav>
        <div data-th-replace="~{fragments/header::navbar}"></div>
    </nav>
    <div class="table-container">
        <h1 class="text-center text-primary mb-4">Listado Alumnos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Domicilio</th>
                    <th scope="col">LU</th>
                    <th scope="col">Edici√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="alumno : ${listadoAlumno}">
                    <td data-th-text="${alumno.dni}"></td>
                    <td data-th-text="${alumno.apellido}"></td>
                    <td data-th-text="${alumno.nombre}"></td>
                    <td data-th-text="${alumno.email}"></td>
                    <td data-th-text="${alumno.telefono}"></td>
                    <td data-th-text="${alumno.fechaNacimiento}"></td>
                    <td data-th-text="${alumno.domicilio}"></td>
                    <td data-th-text="${alumno.libretaUniversitaria}"></td>
                    <td>
                        <a data-th-href="@{'/modificarAlumno/'+${alumno.dni}}" class="btn btn-warning">Modificar</a>
                        <a data-th-href="@{'/borrarAlumno/'+${alumno.dni}}" class="btn btn-danger">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a data-th-href="@{/formularioAlumnos}" class="btn btn-custom">Volver al Formulario</a>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div data-th-replace="~{fragments/footer::footer}"></div>
    </footer>
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
